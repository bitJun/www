<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/iconfont.css" rel="stylesheet">
    <link href="./css/register.css" rel="stylesheet">
    <title>首页</title>
  </head>
  <body>
    <main class="register_view">
      <div class="register_view_left">
        <img
          src="./images/logo5.png"
          class="register_view_left_logo"
        />
      </div>
      <div class="register_view_right">
        <div class="register_view_right_tooltip">
          <i class="iconfont icon-a-11return register_view_right_tooltip_icon"></i>
          <p>Home</p>
        </div>
        <div class="register_view_right_main">
          <h3 class="register_view_right_main_title">Sign up</h3>
          <div class="register_view_right_main_control">
            <div class="register_view_right_main_control_tip">
              <label class="register_view_right_main_control_tip_red">*</label>&nbsp;&nbsp;Please enter E-mail Address
            </div>
            <input
              type="text"
              class="register_view_right_main_control_value"
              id="email"
            />
          </div>
          <div class="register_view_right_main_control">
            <div class="register_view_right_main_control_tip">
              <label class="register_view_right_main_control_tip_red">*</label>&nbsp;&nbsp;Please enter password
            </div>
            <input
              type="password"
              class="register_view_right_main_control_value"
              id="password"
            />
          </div>
          <div class="register_view_right_main_control">
            <div class="register_view_right_main_control_tip">
              <label class="register_view_right_main_control_tip_red">*</label>&nbsp;&nbsp;Please enter confirm password
            </div>
            <input
              type="text"
              class="register_view_right_main_control_value"
              id="confirm_password"
            />
          </div>
          <div class="register_view_right_main_control">
            <div class="register_view_right_main_control_tip">
              <label class="register_view_right_main_control_tip_red">*</label>&nbsp;&nbsp;Contact Name
            </div>
            <input
              type="text"
              class="register_view_right_main_control_value"
              id="ContactName"
            />
          </div>
          <div class="register_view_right_main_control">
            <div class="register_view_right_main_control_tip">
              <label class="register_view_right_main_control_tip_red">*</label>&nbsp;&nbsp;Please enter Company Name
            </div>
            <input
              type="text"
              class="register_view_right_main_control_value"
              id="Company"
            />
          </div>
          <div class="register_view_right_main_control" style="margin-bottom: 44px">
            <div class="register_view_right_main_control_tip">
              <label class="register_view_right_main_control_tip_red">*</label>&nbsp;&nbsp;Please select country
            </div>
            <input
              type="text"
              id="country"
              class="register_view_right_main_control_value select"
              readonly
              style="cursor: pointer;"
            />
            <i class="iconfont icon-xiangxiajiantou"></i>
            <div class="register_view_right_main_control_list">
              <div class="register_view_right_main_control_list_item">Aruba</div>
              <div class="register_view_right_main_control_list_item">Afghanistan</div>
              <div class="register_view_right_main_control_list_item">Angola</div>
              <div class="register_view_right_main_control_list_item">Albania</div>
              <div class="register_view_right_main_control_list_item">Andorre</div>
              <div class="register_view_right_main_control_list_item">United Arab Emirates</div>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
            <div class="progress-icon" style="left: 0%;"></div>
          </div>
          <div class="register_view_right_main_policy form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              I agree to the <a>Privacy Policy and Terms of Use</a>.
            </label>
          </div>
          <div class="register_view_right_main_action sign">
            Sign up
          </div>
          <div class="register_view_right_main_action google">
            <svg t="1668089974961" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2560" width="16" height="16"><path d="M512 512m-512 0a512 512 0 1 0 1024 0 512 512 0 1 0-1024 0Z" fill="#FFFFFF" p-id="2561"></path><path d="M512 0c-282.76736 0-512 229.23264-512 512s229.23264 512 512 512 512-229.23264 512-512-229.23264-512-512-512z m190.8736 724.11136a267.515904 267.515904 0 0 1-185.2416 67.8912c-154.66496 0-280.064-125.39904-280.064-280.064s125.39904-280.064 280.064-280.064c69.48864-0.75776 136.6016 25.35424 187.2896 72.9088l-80.2816 80.34304a151.08096 151.08096 0 0 0-106.94656-41.84064c-93.30688 1.4336-167.79264 78.21312-166.35904 171.52 1.4336 93.30688 78.21312 167.79264 171.52 166.35904a168.972288 168.972288 0 0 0 89.45664-27.25888 128.722944 128.722944 0 0 0 55.9104-84.5824h-150.6304v-108.544h263.68c3.39968 18.88256 5.12 38.05184 5.12 57.2416a273.135616 273.135616 0 0 1-83.51744 206.09024z" fill="#2189FF" p-id="2562"></path></svg>
            Sign in with Goole
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script>
    document.getElementById('email').addEventListener("input", function (event) {
      checkInput();
    });
    document.getElementById('password').addEventListener("input", function (event) {
      checkInput();
    });
    document.getElementById('ContactName').addEventListener("input", function (event) {
      checkInput();
    });
    document.getElementById('confirm_password').addEventListener("input", function (event) {
      checkInput();
    });
    document.getElementById('Company').addEventListener("input", function (event) {
      checkInput();
    });
    document.getElementById('country').addEventListener("input", function (event) {
      checkInput();
    });

    document.getElementById('email').addEventListener("change", function (event) {
      checkInput();
    });
    document.getElementById('password').addEventListener("change", function (event) {
      checkInput();
    });
    document.getElementById('ContactName').addEventListener("change", function (event) {
      checkInput();
    });
    document.getElementById('confirm_password').addEventListener("change", function (event) {
      checkInput();
    });
    document.getElementById('Company').addEventListener("change", function (event) {
      checkInput();
    });
    document.getElementById('country').addEventListener("change", function (event) {
      checkInput();
    });
    function checkInput () {
      let params = {
        email: $('#email').val(),
        password: $('#password').val(),
        ContactName: $('#ContactName').val(),
        confirm_password: $('#confirm_password').val(),
        Company: $('#Company').val(),
        country: $('#country').val()
      }
      let keys = Object.keys(params);
      let length = keys.length;
      let size = 0;
      keys.forEach(item=>{
        console.log('params[item]', params[item])
        if (params[item]) {
          size = size + 1;
        }
      });
      let percent = parseInt(size / length * 100)
      $('.progress-bar').attr('aria-valuenow', percent);
      $('.progress-bar').html(''+percent+'%');
      $('.progress-bar').css({
        width: ''+percent+'%'
      })
      $('.progress-icon').css({
        left: ''+percent+'%'
      })
    }
    $(document).ready(function(){
      $('body').click(function(e){
        let className = e.target.className;
        let includeClass = ['register_view_right_main_control_list', 'register_view_right_main_control_list_item'];
        if (includeClass.indexOf(className) != -1 || e.target.id == 'country') {
          return;
        } else {
          $('.register_view_right_main_control_list').hide();
        }
      })
      $('.select').click(function(){
        $(this).parent().find('.register_view_right_main_control_list').show();
      });
      $('.register_view_right_main_control_list_item').click(function(){
        let text = $(this).text();
        $('#country').val(text);
        $('.register_view_right_main_control_list').hide()
      });
      // $('#email').on('input propertychange', function() {
      //   let params = {
      //     email: $('#email').val(),
      //     password: $('#password').val(),
      //     ContactName: $('#ContactName').val(),
      //     confirm_password: $('#confirm_password').val(),
      //     Company: $('#Company').val(),
      //     country: $('#country').val()
      //   }
      //   console.log('params', params);
      // });
      $('.register_view_right_main_action.sign').click(function(){
        let params = {
          email: $('#email').val(),
          password: $('#password').val(),
          ContactName: $('#ContactName').val(),
          Company: $('#Company').val(),
          country: $('#country').val()
        }
        $.ajax({
          url: 'https://www.baidu.com',
          type: 'post',
          data: params,
          dataType: 'json',
          success: function() {

          },
          error: function() {

          }
        })
      })
		});
  </script>
</html>
