<script>
  $(document).ready(function(){
    let url = window.location.href;
    let list = ['home', 'product', 'support', 'express'];
    $('.header_info_navgation_item').removeClass('active')
    if (url.indexOf('.html') == -1) {
      $('.home').addClass('active');
    }
    else {
      let arrs = url.split('.html')[0].split('/');
      let name = arrs[arrs.length - 1];
      if (name == 'index') {
        $('.home').addClass('active');
      }
      list.forEach(item=>{
        if (item == name) {
          $('.'+name+'').addClass('active');
        }
      });
    }
  });
</script>
